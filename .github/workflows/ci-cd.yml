# .github/workflows/ci-cd.yml
name: MLOps CI/CD Pipeline

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      MPLBACKEND: "Agg"
      THRESHOLD_MSE: "3000"
      MLFLOW_TRACKING_URI: "file:./mlruns"
      MLFLOW_ARTIFACT_URI: "file:./mlruns"

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ðŸ§© Sanidad entorno MLflow
        run: |
          echo "ðŸ” Antes:"; env | grep -E '^(MLFLOW|DATABRICKS)_' || true
          unset MLFLOW_ARTIFACT_URI MLFLOW_ARTIFACT_LOCATION MLFLOW_TRACKING_TOKEN \
                MLFLOW_TRACKING_USERNAME MLFLOW_TRACKING_PASSWORD \
                DATABRICKS_HOST DATABRICKS_TOKEN || true
          echo "âœ… DespuÃ©s:"; env | grep -E '^(MLFLOW|DATABRICKS)_' || true

      - name: ðŸš‚ Entrenar modelo
        run: python src/train.py

      - name: âœ… Validar modelo
        run: python src/validate.py

      - name: ðŸ“¤ Subir MLflow dir
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          if-no-files-found: error

      - name: ðŸ“Š Resumen del pipeline
        if: always()
        run: |
          {
            echo "## ðŸ“Š Resumen del Pipeline MLOps"
            echo ""
            echo "### âœ… Pipeline completado"
            echo "- CÃ³digo clonado"
            echo "- Dependencias instaladas"
            echo "- Modelo entrenado"
            echo "- Modelo validado"
            echo ""
            echo "Los artefactos estÃ¡n disponibles en la pestaÃ±a Actions."
          } >> "$GITHUB_STEP_SUMMARY"