jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      MPLBACKEND: "Agg"
      THRESHOLD_MSE: "3000"
      MLFLOW_TRACKING_URI: "file:./mlruns"   # fuerza tracking local
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Sanitize MLflow env
        run: |
          echo "Before:"; env | grep -E '^MLFLOW_|^D:' || true
          unset MLFLOW_ARTIFACT_URI || true
          echo "After:"; env | grep -E '^MLFLOW_|^D:' || true
      - name: Train
        run: python src/train.py
      - name: Validate
        run: python src/validate.py
      - name: Upload MLflow dir
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          if-no-files-found: error
          retention-days: 30
      - name: Upload trained model
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/**/artifacts/model/**
          if-no-files-found: error
          retention-days: 90