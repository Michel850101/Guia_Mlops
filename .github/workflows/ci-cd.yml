# .github/workflows/ci-cd.yml
name: MLOps CI/CD Pipeline

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      MPLBACKEND: "Agg"
      THRESHOLD_MSE: "3000"
      MLFLOW_TRACKING_URI: "file:./mlruns"
      MLFLOW_ARTIFACT_URI: "file:./mlruns"

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: 🧩 Sanidad entorno MLflow
        run: |
          echo "🔍 Antes:"; env | grep -E '^(MLFLOW|DATABRICKS)_' || true
          unset MLFLOW_ARTIFACT_URI MLFLOW_ARTIFACT_LOCATION MLFLOW_TRACKING_TOKEN \
                MLFLOW_TRACKING_USERNAME MLFLOW_TRACKING_PASSWORD \
                DATABRICKS_HOST DATABRICKS_TOKEN || true
          echo "✅ Después:"; env | grep -E '^(MLFLOW|DATABRICKS)_' || true

      - name: 🚂 Entrenar modelo
        run: python src/train.py

      - name: ✅ Validar modelo
        run: python src/validate.py

      - name: 🚀 Levantar API (background) y pruebas de humo
        env:
          MLFLOW_TRACKING_URI: "file:./mlruns"
        run: |
          # 1) Arrancar uvicorn en segundo plano
          uvicorn src.serve:app --host 127.0.0.1 --port 8000 --workers 1 &
          UVICORN_PID=$!

          # 2) Esperar a que /health responda
          for i in $(seq 1 20); do
            if curl -sf http://127.0.0.1:8000/health > /dev/null; then
              echo "API lista"; break
            fi
            echo "Esperando API... ($i)"
            sleep 1
          done

          # 3) Probar /info
          curl -sS http://127.0.0.1:8000/info

          # 4) Probar /predict con un payload mínimo (10 features)
          cat > body.json << 'EOF'
          { "data": [[0.03,0.05,0.06,0.02,-0.04,-0.03,-0.04,-0.002,0.019,-0.017]] }
          EOF
          curl -sS -X POST http://127.0.0.1:8000/predict \
            -H "Content-Type: application/json" \
            --data @body.json

          # 5) Tumbar el servidor
          kill $UVICORN_PID

      - name: 📤 Subir MLflow dir
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          if-no-files-found: error

      - name: 📊 Resumen del pipeline
        if: always()
        run: |
          {
            echo "## 📊 Resumen del Pipeline MLOps"
            echo ""
            echo "### ✅ Pipeline completado"
            echo "- Código clonado"
            echo "- Dependencias instaladas"
            echo "- Modelo entrenado"
            echo "- Modelo validado"
            echo ""
            echo "Los artefactos están disponibles en la pestaña Actions."
          } >> "$GITHUB_STEP_SUMMARY"