name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 🚂 Entrenar modelo
        run: |
          echo "Iniciando entrenamiento del modelo..."
          python src/train.py
      
      - name: ✅ Validar modelo
        run: |
          echo "Validando modelo..."
          python src/validate.py
      
      - name: 📤 Subir artefactos MLflow
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          retention-days: 30
      
      - name: 📤 Subir modelo
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/**/artifacts/model/
          retention-days: 90