# .github/workflows/ci-cd.yml
name: MLOps CI/CD Pipeline

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
      MPLBACKEND: "Agg"        # evita backends GUI de matplotlib
      THRESHOLD_MSE: "3000"    # usado por validate.py

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: 🚂 Train
        run: python src/train.py

      - name: ✅ Validate (fail if MSE >= ${{ env.THRESHOLD_MSE }})
        run: python src/validate.py

      - name: 📤 Upload MLflow dir
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          if-no-files-found: error
          retention-days: 30

      - name: 📤 Upload trained model
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/**/artifacts/model/**
          if-no-files-found: error
          retention-days: 90